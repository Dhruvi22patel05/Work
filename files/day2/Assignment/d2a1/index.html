<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous' />
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4'
    crossorigin='anonymous'></script>

  <title>Job Application</title>
</head>

<body>

  <div class="container-fluid mt-3">
    <div class="mb-5">
      <a href="./admin.html" class="text-light text-decoration-none"><button type="button" class="btn btn-success px-4"
          id="admin">Admin</button></a>
    </div>

    <div class="mb-5 d-flex">
      <div id="vacancy" class="row gap-5 ms-3">

      </div>

    </div>
    <div class="container" id="main" style="display:none" >
      <div class="mt-5 border mb-3 w-75 mx-auto p-3">
        <div class="d-grid">
          <form action="#">
          <div class="row">
            <div class="col-12">
              <h1>Job Application</h1>
              <h5 class="mt-4">Please complete the form below to apply for a position with us. </h5>
              <hr class=" mb-5">
            </div>
          </div>

          <div class="row mb-3">
            <label class="mb-3">Full Name</label>
            <div class="col-4">
              <div class="mb-3">
                <input type="text" class="form-control" name="fname" id="fname" aria-describedby="helpId"
                  placeholder="">
                <small id="helpId" class="form-text text-muted">First Name</small>
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <input type="text" class="form-control" name="mname" id="mname" aria-describedby="helpId"
                  placeholder="">
                <small id="helpId" class="form-text text-muted">Middle Name</small>
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <input type="text" class="form-control" name="lname" id="lname" aria-describedby="helpId"
                  placeholder="">
                <small id="helpId" class="form-text text-muted">Last Name</small>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label class="mb-3">Birth Date</label>
            <div class="col-4">
              <div class="mb-3">
                <input type="text" class="form-control dropdown-toggle" name="month" id="month"
                  aria-describedby="helpId" placeholder="">

                <small id="helpId" class="form-text text-muted">Month</small>
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <input type="text" class="form-control" name="day" id="day" aria-describedby="helpId"
                  placeholder="">

                <small id="helpId" class="form-text text-muted">Day</small>
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <input type="text" class="form-control" name="year" id="year" aria-describedby="helpId"
                  placeholder="">
                <small id="helpId" class="form-text text-muted">Year</small>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label class="mb-3">Current Address</label>
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <input type="text" class="form-control dropdown-toggle" name="sadd" id="sadd"
                    aria-describedby="helpId" placeholder="">

                  <small id="helpId" class="form-text text-muted">Street Address</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <input type="text" class="form-control dropdown-toggle" name="sadd2" id="sadd2"
                    aria-describedby="helpId" placeholder="">

                  <small id="helpId" class="form-text text-muted">Street Address Line2</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <input type="text" class="form-control" name="city" id="city" aria-describedby="helpId"
                    placeholder="">
                  <small id="helpId" class="form-text text-muted">City</small>
                </div>
              </div>

              <div class="col-6">
                <div class="mb-3">
                  <input type="text" class="form-control" name="state" id="state" aria-describedby="helpId"
                    placeholder="">
                  <small id="helpId" class="form-text text-muted">State/Province</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <input type="text" class="form-control dropdown-toggle" name="zip" id="zip"
                    aria-describedby="helpId" placeholder="">

                  <small id="helpId" class="form-text text-muted">Postal/Zip Code</small>
                </div>
              </div>
            </div>



          </div>
          <div class="row mb-3">

            <div class="col-6">
              <label class="mb-3">Email Address</label>
              <div class="mb-3">
                <input type="email" class="form-control dropdown-toggle" name="email" id="email"
                  aria-describedby="helpId" placeholder="ex:myname@example.com">

                <small id="helpId" class="form-text text-muted">example@example.com</small>
              </div>
            </div>
            <div class="col-6">
              <label class="mb-3">Phone Number</label>
              <div class="mb-3">
                <input type="text" class="form-control" name="phone" id="phone"
                  aria-describedby="helpId" placeholder="" maxlength="10">
              </div>
            </div>

          </div>
          <div class="row mb-3">

            <div class="col-6">
              <label class="mb-3">Linkdin</label>
              <div class="mb-3">
                <input type="email" class="form-control dropdown-toggle" name="link" id="link" aria-describedby="helpId"
                  placeholder="">


              </div>
            </div>
          </div>

          <div class="row mb-3">

            <div class="col-6">
              <label class="mb-3">Position Applied</label>
              <div class="mb-3">

                <input type="text" class="form-control dropdown-toggle" name="position" id="position"
                  aria-describedby="helpId" placeholder="" disabled>


              </div>
            </div>
            <div class="col-6">
              <label class="mb-3">Available Start Date</label>
              <div class="mb-3">
                <input type="date" class="form-control dropdown-toggle" name="sdate" id="sdate"
                  aria-describedby="helpId" placeholder="">



              </div>
            </div>
          </div>
          <div class="row mb-3">

            <div class="col-12">
              <label class="mb-3">Upload Your Resume</label>

              <div class="mb-3">
                <input class="form-control" type="file" id="resume">

              </div>
            </div>


          </div>
          <div class="row mb-3 mx-auto">
            <div class="col-12">
              <div class="mb-3">
                <button type="button" id="applyjob" class="btn btn-dark px-4 ">Apply</button>

              </div>
            </div>


          </div>
        </form>
        </div>

      </div>

    </div>
  </div>


  </div>


  <script type="module" src="./src/main.js"></script>

  <!-- <script type="module" src="./src/vacancy.js"></script> -->
</body>

</html>
