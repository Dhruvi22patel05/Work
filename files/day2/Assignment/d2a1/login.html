    <title>Login</title>

<body>
    <div class="container mt-5 pt-3 ps-5">
        <div class="row ms-5 mt-5">
            <div class="col-sm-12 col-lg-6">
                <div class="wrap d-md-flex">
                    <div class="">
                        <img src="./img/headine_job_search_002.jpg" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 w-25 mt-5 ms-5">
                <!-- <div class="wrap d-md-flex">
                    <div class="">
                        <img src="./img/headine_job_search_002.jpg" class="img-fluid" alt="">
                    </div>
                </div> -->
                <form action="#">
    
                    <div class="form-group mb-3">
                        <label class="label mb-3" for="name">Name:</label>
                        <input type="text" id="loginname" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="label mb-3" for="password">Email:</label>
                        <input type="email" id="emaillogin" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="signin" class="form-control btn btn-primary rounded mt-3">Sign
                            In</button>
                    </div>
                    
                   
                </form>
            </div>
    

    
    
        </div>
    </div>
