<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous' />
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4'
        crossorigin='anonymous'></script>
</head>

<body>

    <div class="container-fluid mt-5">
        <div class="d-flex">
            <a href="./index.html"> <button class="btn btn-success mb-5" id="applicant">Application</button></a>
            <a href="./admin.html"> <button class="btn btn-success px-4 ms-2" id="back1" style="display:none">Back</button></a>
        </div>
       
     


        <div id="addvacancyform">
            <form class="d-flex gap-5">

                <div class="col">
                    <div class="mb-3">
                        <input type="text" name="vname" id="vname" class="form-control" placeholder="Vacancy Name"
                            aria-describedby="helpId">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <input type="text" name="vdescription" id="vdescription" class="form-control"
                            placeholder="Description" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <input type="text" name="tvacancy" id="tvacancy" class="form-control"
                            placeholder="Total Vacancy" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <button type="button" class="btn btn-success" id="addvac">Add</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="mt-5 ms-5" id="selectjoblist">
            <div class="row mb-3">
                <label class="mb-3">Applications</label>
                <div class="col-4">
                    <div class="mb-3">
                        <select class="form-select" id="listofapplication">
                            
                          </select>

                       
                    </div>
                </div>
            </div>
        </div>

        <div id="table">
            
        </div>
        <div class="container mt-5 " id="jobschedule" style="display:none">
            <div class="mt-5" >
                <div class="row">
                    <h3>New Scheduled job</h3>
                </div>
                <div class="row border mb-5">
                    <div class="col-12 bg-light border pt-2  ">
                        <h6>Job Details</h6>
                    </div>
                    <div class="col-12 w-50 mx-auto mt-5">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">FullName</label>
                            <input type="text" class="form-control" id="fullname" placeholder="" disabled>
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="" disabled>
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Job Field</label>
                            <input type="text" class="form-control" id="jobfield" placeholder="" disabled>
                          </div>
                    </div>
                    <div class="col-12 mb-2 ">
                        <div class="row  mx-auto w-50">
                            <div class="col">
                              <input type="date" class="form-control" placeholder="Date" id="scheduledate" aria-label="First name">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Time       AM/PM"  id="scheduletime" aria-label="Last name">
                            </div>
                          </div>

                    </div>
                    <div class="col-12 w-25 mx-auto ps-5 mt-3 mb-5">
                        <button class="btn btn-secondary ms-5 mt-3" type="button" id="ischedule">Schedule</button>
                    </div>
                </div>
                
        </div>
        </div>
        
    </div>

    <script type="module" src="./src/hr.js"></script>
</body>

</html>
