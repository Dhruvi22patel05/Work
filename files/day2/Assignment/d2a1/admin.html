<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous' />
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4'
        crossorigin='anonymous'></script>
</head>

<body>

    <div class="container-fluid mt-5">
        <a href="./index.html"> <button class="btn btn-success mb-5" id="applicant">Application</button></a>

        <div>
            <form class="d-flex gap-5">

                <div class="col">
                    <div class="mb-3">
                        <input type="text" name="vname" id="vname" class="form-control" placeholder="Vacancy Name"
                            aria-describedby="helpId">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <input type="text" name="vdescription" id="vdescription" class="form-control"
                            placeholder="Description" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <input type="text" name="tvacancy" id="tvacancy" class="form-control"
                            placeholder="Total Vacancy" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <button type="button" class="btn btn-success" id="addvac">Add</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="mt-5 ms-5">
            <div class="row mb-3">
                <label class="mb-3">Applications</label>
                <div class="col-4">
                    <div class="mb-3">
                        <select class="form-select" id="listofapplication">
                            
                          </select>

                       
                    </div>
                </div>
            </div>
        </div>

        <div id="table">
            
        </div>
    </div>

    <script type="module" src="./src/hr.js"></script>
</body>

</html>
